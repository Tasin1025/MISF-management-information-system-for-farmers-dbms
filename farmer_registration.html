    <main class="dashboard">
        <section class="registration-form">
            <h2>Register as a Farmer</h2>
            <form id="farmerRegistrationForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="farmType" class="form-label">Farm Type</label>
                    <input type="text" class="form-control" id="farmType" placeholder="Enter type of farm (e.g., Dairy, Poultry, Mixed)" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter your farm's location" required>
                </div>
                <div class="mb-3">
                    <label for="landSize" class="form-label">Land Size</label>
                    <input type="text" class="form-control" id="landSize" placeholder="Enter land size (e.g., 5 acres)" required>
                </div>
                <div class="mb-3">
                    <label for="cropsGrown" class="form-label">Crops Grown</label>
                    <input type="text" class="form-control" id="cropsGrown" placeholder="Enter crops you grow (e.g., Rice, Wheat)" required>
                </div>
                <div class="mb-3">
                    <label for="livestock" class="form-label">Livestock</label>
                    <input type="text" class="form-control" id="livestock" placeholder="Enter livestock you raise (e.g., Cows, Chickens)" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </section>
    </main>

    <footer class="text-center p-3 bg-success text-white mt-5">
