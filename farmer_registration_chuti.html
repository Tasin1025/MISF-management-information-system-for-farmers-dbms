<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> üìù Farmer Registration Portal üìù</h1>
    </header>

    <section>
        <h2>Farmer Registration</h2>
        <form action="/submit-registration" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" style="appearance: none; -webkit-appearance: none; -moz-appearance: none;" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="Enter your location" required>
            </div>

            <div class="form-group">
                <label for="farm-type" class="form-label">Farm Type</label>
                <select id="farm-type" name="farm_type" class="form-select" required>
                    <option value="crop">Crop Farming</option>
                    <option value="livestock">Livestock Farming</option>
                    <option value="mixed">Mixed Farming</option>
                </select>
            </div>

            <div class="form-group">
                <label for="farm-size" class="form-label">Farm Size (in acres)</label>
                <input type="number" id="farm-size" name="farm_size" class="form-control" placeholder="Enter your farm size" required>
            </div>

            <div class="form-group">
                <label for="crops" class="form-label">Types of Crops Grown</label>
                <input type="text" id="crops" name="crops" class="form-control" placeholder="e.g., Rice, Wheat, Potatoes">
            </div>

            <div class="form-group">
                <label for="livestock" class="form-label">Types of Livestock</label>
                <input type="text" id="livestock" name="livestock" class="form-control" placeholder="e.g., Cattle, Poultry, Sheep">
            </div>

            <div class="form-group">
                <label for="equipment" class="form-label">Do You Own Farming Equipment?</label>
                <select id="equipment" name="equipment" class="form-select" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="market" class="form-label">Preferred Market</label>
                <input type="text" id="market" name="market" class="form-control" placeholder="Enter your preferred market" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-success">Register</button>
                <button type="reset" class="btn-success">Reset</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy;2024 Market Information System for Farmers</p>
    </footer>
</body>
</html>
