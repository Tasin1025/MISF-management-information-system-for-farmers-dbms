<body>
    <header class="header">

    <nav class="menu-card">
        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>
    </nav>

    <main class="dashboard">
        <section class="registration-form">
            <h2>Register for MISF</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="nid" class="form-label">National ID</label>
                    <input type="number" class="form-control" id="nid" placeholder="Enter your NID" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">Register as</label>
                    <select class="form-select" id="userType" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="Farmer">Farmer</option>
                        <option value="Buyer">Buyer</option>
                        <option value="Seller">Seller</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </section>
    </main>

    <footer class="text-center p-3 bg-success text-white mt-5">
        <p>&copy; 2024 Market Information System for Farmers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
